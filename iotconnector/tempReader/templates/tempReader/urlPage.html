{% load static %}
{% block content %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
  </head>
    <div class="mainTitle">Display Temperature From Arduino Using API Keys</div>
    <hr>
    <p style="display: flex; justify-content: center; margin-bottom: 50px; font-size: 2em;">Enter API Key In The Input Field</p>
    <label style="display: flex; justify-content: center; margin-bottom: 20px;">Enter Read API</label>
    <form class="form" method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <input required type="text" name="API_KEY" style="display: block; margin: 0 auto;  width: 50%;">
        <input type="submit" value="Submit" style="display: block; margin: 10 auto;" />
    </form>
    <div class="footer">
      <hr>
      <a class="home" href="{% url 'main-page' %}" > Home </a>
      <a class="back" href="{% url 'rw_data' %}">Go Back</a>
    </div>

{% endblock content %}
