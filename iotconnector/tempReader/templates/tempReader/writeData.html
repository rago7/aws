{% load static %}
{% block content %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
  </head>
  <body>
    <div class="mainTitle">Send Data To MC</div>
    <hr>
    <form class="form" method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <label style="display: flex; justify-content: left; margin-bottom: 20px;">Enter Write API :</label>
        <input name="write_api" type="text" style="display: block; margin-bottom: 25px;width: 70%;" value={{api_val}}>
        <div style="display: inline-flex;">
            <label>Turn  LED</label>
            <label class="switch">
                {% if led_val == 0 %}
                    <input type="checkbox" name="led_val">
                {% else %}
                    <input type="checkbox" name="led_val" checked>
                {% endif %}
                <span class="slider round"></span>
            </label>
        </div>
        <button type="submit" >Submit</button>
    </form>
    <div class="footer">
        <hr>
        <a class="home" href="{% url 'main-page' %}" > Home </a>
        <a class="back" href="{% url 'rw_data' %}">Go Back</a>
    </div>
  </body>
  <script>

  </script>

  {% endblock content %}
